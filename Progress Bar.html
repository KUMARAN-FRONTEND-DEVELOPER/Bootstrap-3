<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kumaran A</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <h3>Bootstrap  Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar" style="width: 60%;">60%</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 40%;">40%</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width: 80%;">80%</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width: 75%;">75%</div>
    </div>
    <hr>
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active " style="width: 75%;">75%</div>
    </div>

    <hr>

    <div class="progress">
      <div class="progress-bar progress-bar-success"   role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" style="width: 40%;">40%</div>
      <div class="progress-bar progress-bar-warning" style="width: 40%;">40%</div>
      <div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
    </div>
  </div>

</div>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
