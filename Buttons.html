<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kumaran A</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container">
      <h2>Bootstrap Button</h2>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn-success btn btn-default" >Basic</button>
          <button type="button" class="btn btn-primary" >Basic</button>
          <button type="button" class="btn btn-info" >Basic</button>
          <button type="button" class="btn btn-warning" >Basic</button>
          <button type="button" class="btn btn-danger" >Basic</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-success btn-xs" >Extra small</button>
          <button type="button" class="btn btn-success btn-sm" >Small</button>
          <button type="button" class="btn btn-success btn-lg" >Large</button>
          <button type="button" class="btn btn-success" >Normal</button>
          <button type="button" class="btn btn-block btn-success" >Normal</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-success active" >Active</button>
          <button type="button" class="btn btn-success disabled" >Disabled</button>
          </div>
          <div class="col-md-6">
            <a href="#" class="btn btn-danger" >Anchor Tag</a>
            <button type="button" class="btn btn-success " >Button</button>
            <input class="btn btn-danger" value="submit" type="submit">
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
